type User {
  id: Int!
  email: String!
  userName: String!
  profilePhoto: String!
  bio: String
  password: String!
  chats: [Chat]
  messages: [Message]
  tripAsHost: [Trip]
  tripAsGuest: [Trip]
  intraId: String!
  createdAt: String!
  updatedAt: String
}

type Query {
  user: User
}
