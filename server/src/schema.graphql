type Place {
  id: Int!
  name: String!
  lat: Float!
  lng: Float!
  address: String!
  isFav: Boolean!
  createdAt: String!
  updatedAt: String
}

type User {
  id: Int!
  email: String!
  userName: String!
  profilePhoto: String!
  bio: String
  password: String!
  createAt: String!
  updatedAt: String
}

type Query {
  user: User
}
