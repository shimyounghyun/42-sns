type Chat {
  id: Int!
  messages: [Message]!
  participants: [User]!
  chat: Chat
  createdAt: String!
  updatedAt: String
}

type Message {
  id: Int!
  text: String!
  chat: Chat!
  user: User!
  createdAt: String!
  updatedAt: String
}

type Date {
  id: Int!
  time: String!
  trips: [Trip]
  createdAt: String!
  updatedAt: String
}

type Place {
  id: Int!
  name: String!
  lat: Float!
  lng: Float!
  address: String!
  trips: [Trip]
  createdAt: String!
  updatedAt: String
}

type Trip {
  id: Int!
  status: String!
  host: User!
  guest: User
  dates: [Date]
  chat: Chat
  place: Place
  createdAt: String!
  updatedAt: String
}

type User {
  id: Int!
  email: String!
  userName: String!
  profilePhoto: String!
  bio: String
  password: String!
  chats: [Chat]
  messages: [Message]
  tripAsHost: [Trip]
  tripAsGuest: [Trip]
  createdAt: String!
  updatedAt: String
}

type Query {
  user: User
}
