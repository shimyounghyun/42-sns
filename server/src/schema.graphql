type Chat {
  id: Int!
  messages: [Message]!
  participants: [User]!
  createdAt: String!
  updatedAt: String
}

type Message {
  id: Int!
  text: String!
  chat: Chat!
  user: User!
  createdAt: String!
  updatedAt: String
}

type Place {
  id: Int!
  name: String!
  lat: Float!
  lng: Float!
  address: String!
  isFav: Boolean!
  createdAt: String!
  updatedAt: String
}

type Trip {
  id: Int!
  status: String!
  destinationAddress: String!
  destinationLat: Float!
  destinationLng: Float!
  host: User
  guest: User
  startDay: String!
  endDay: String!
  createdAt: String!
  updatedAt: String
}

type User {
  id: Int!
  email: String!
  userName: String!
  profilePhoto: String!
  bio: String
  password: String!
  chats: [Chat]
  messages: [Message]
  tripAsHost: [Trip]
  tripAsGuest: [Trip]
  createdAt: String!
  updatedAt: String
}

type Query {
  user: User
}
